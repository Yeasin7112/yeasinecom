    .animate-fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }

<script type="importmap">

  <!-- 
    Important: 
    1. type="text/babel" tells Babel to compile this
    2. data-type="module" tells Babel to treat it as an ES module
    3. data-presets="typescript,react" tells Babel how to compile it
  -->
  <script 
    type="text/babel" 
    data-type="module" 
    data-presets="typescript,react" 
    src="./index.tsx">
  </script>
</body>
